<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>All report</title>
</head>
<link th:href="@{css/bootstrap.min.css}" rel="stylesheet">
<body>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <table class="table table-bordered">
                <thead>
                <tr>
                    <th> Телефон</th>
                    <th> Адрес</th>
                    <th> Цена</th>
                    <th> Номер телефона</th>
                </tr>
                </thead>
                <tbody>
                <tr th:if="${reports.empty}">
                    <td colspan="2"> Нет заказов</td>
                </tr>
                <tr th:each="report : ${reports}">
                    <form th:action="@{'/reportsave'}" th:object="${report}" method="post">
                        <td hidden><input name="id" th:value="${report.getId()}"></td>
                        <td hidden><input name="phoneNumber" th:value="${report.getPhoneNumber()}"></td>
                        <td>
                            <textarea style="width: 200px; font-size: 14px;"
                                      name="mobile" id="mobile"
                                      th:text="${report.getMobile()}"></textarea>
                        </td>
                        <td>
                            <textarea style="width: 600px; font-size: 14px;"
                                      name="address" id="address"
                                      th:text="${report.getAddress()}"></textarea>
                        </td>
                        <td><input type="number" style="width: 100px" name="prise" id="prise" th:value="${report.getPrise()}"></td>
                        <td><a th:href="'tel:'+${report.getPhoneNumber()}"><p th:text="${report.getPhoneNumber()}"></p>
                        </a>
                        </td>
                        <td>

                            <button type="submit" class="btn btn-lg btn-success">Редактировать</button>

                        </td>
                    </form>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

</body>
</html>
