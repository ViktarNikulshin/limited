<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
<div id="reportModal" class="modal fade" role="dialog" th:fragment="report" tabindex="-1" aria-hidden="true"
     style="opacity: 8; top: 20%">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header bg-primary">
                <h4 class="modal-title"><span style="font-weight:bold">ЗАКАЗ</span></h4>
            </div>
            <form th:action="@{/update}" method="post" id="edit-report-form">

                <div class="modal-body">
                    <input type="hidden" th:field="${report.id}"/>
                    <input type="hidden" th:field="${report.runner}"/>
                    <!--<span style="font-weight:bold">Id: </span><span th:text="${student.id}"></span><br>-->
                    <div class="form-group">
                        <h2 class="modal-body"><span style="font-weight:bold" th:text="${report.order}"></span></h2>
                    </div>
                    <div class="row">
                        <div class="col-6">
                            <input type="checkbox" class="btn-check" id="executed" name="executed" th:checked="${report.executed}">
                            <label class="btn btn-lg btn-outline-primary" for="executed">Выполнен</label><br>
<!--                            <div class="form-check form-switch">-->
<!--                                <input class="form-check-input col-2" type="checkbox" id="executed" name="executed"-->
<!--                                       th:checked="${report.executed}">-->
<!--                            </div>-->
                        </div>
                        <div class="col-6">
                            <div class="input-group input-group-lg">
                                <span class="input-group-text" id="inputGroup-sizing-lg">№</span>
                                <input type="tel" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg" id="routing" name="routing" th:value="${address.routing}">
                            </div>
                        </div>
<!--                        <input type="number" class="col-xl-4" id="routing" name="routing" th:value="${address.routing}">-->
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save</button>
                </div>
            </form>
        </div>
    </div>
</div>
